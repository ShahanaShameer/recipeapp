<!-- Main Container -->
<div class="row">
  <div class="col-xs-12">
    <!-- Recipe Form -->
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <!-- Save and Cancel Buttons -->
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">cancel</button>
        </div>
      </div>

      <!-- Recipe Name -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <!-- Recipe Image URL  -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
            #imagePath>
          </div>
        </div>
      </div>

      <!-- Image URL???????? -->
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive" />
        </div>
      </div>

      <!-- Recipe Description -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Recipe Ingredient Form Array Container -->
      <div class="row">
        <div class="col-xs-12" formArrayName="recipeIngredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i" style="margin-top: 10px;"
          >
            
              <!-- Ingredient Name -->
              <div class="col-xs-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                />
              </div>

              <!-- Ingredient Amount -->
              <div class="col-xs-2">
                <input
                  type="number"
                  class="form-control"
                  formControlName="amount"
                />
              </div>

              <!-- Ingredient Cancel Button -->
              <button type="button" 
              class="btn btn-danger"
              (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div> 
        </div>

        <!-- Add Ingredient Button Row -->
        <div class="row">
          <div class="col-xs-12">
            <button
              type="button"
              class="btn btn-success"
              style="margin-top: 30px"
              (click)="onAddIngredient()"
            >
              Add Ingredient
            </button>
          </div>
        </div>
    
    </form>
  </div>
</div>
